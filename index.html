<!DOCTYPE html>

<title>Sample</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo">

<style>
body,h1,h2,h3,h4,h5 {font-family: "Heebo", sans-serif}
.w3-third img{margin-bottom: -6px; opacity: 0.8; cursor: pointer}
.w3-third img:hover{opacity: 1}

<body class="" style="max-width:1600px">

<nav class="w3-sidebar w3-bar-block w3-white w3-animate-left w3-text-grey w3-collapse" style="z-index:3;width:300px;font-weight:bold" id="mySidebar"><br>
  <h1 class="w3-padding-large w3-left"><b>hibiscusdrop</b></h1>
  <h3 class="w3-padding-large w3-left">Freelance illustrator.</h3>
  <h4 class="w3-padding-large w3-left">Hello! My name is Tana. I am a freelance illustrator based in California.</h4>
<p></p>

 <h2><a href="mailto:someone@example.com" onclick="w3_close()" class="w3-bar-item w3-button">Mail</a> 
  <a href="https://youtu.be/9bZkp7q19f0" onclick="w3_close()" class="w3-bar-item w3-button">Pixiv</a> 
  <a href="https://twitter.com/hibiscusdrop" onclick="w3_close()" class="w3-bar-item w3-button">Twitter</a>
</h2>
</nav>

<header class="w3-container w3-top w3-hide-large w3-white w3-xlarge w3-padding-16">

</header>

<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:400px">

  <div class="w3-hide-large" style="margin-top:83px"></div>
  
  <div class="w3-row">
    <div class="w3-third">
      <img src="https://source.unsplash.com/400x400?mountain" style="width:100%" onclick="onClick(this)" alt="Sample 1">

    <div class="w3-third">

      <img src="https://source.unsplash.com/400x400?valley" style="width:100%" onclick="onClick(this)" alt="Sample 6">

      <img src="https://source.unsplash.com/400x400?tree" style="width:100%" onclick="onClick(this)" alt="Sample 9">
    </div>
  </div>

  <div class="w3-row">
    <div class="w3-third">
      <img src="https://source.unsplash.com/400x400?mountain" style="width:100%" onclick="onClick(this)" alt="Sample 10">
      <img src="https://source.unsplash.com/400x400?water" style="width:100%" onclick="onClick(this)" alt="Sample 11">
      <img src="https://source.unsplash.com/400x400?cliff" style="width:100%" onclick="onClick(this)" alt="Sample 12"">
    </div>

    <div class="w3-third">
      <img src="https://source.unsplash.com/400x400?ocean" style="width:100%" onclick="onClick(this)" alt="Sample 13">
      <img src="https://source.unsplash.com/400x400?nature" style="width:100%" onclick="onClick(this)" alt="Sample 14">
      <img src="https://source.unsplash.com/400x400?valley" style="width:100%" onclick="onClick(this)" alt="Sample 15">
    </div>
    
    <div class="w3-third">
      <img src="https://source.unsplash.com/400x400?lake" style="width:100%" onclick="onClick(this)" alt="Sample 16">
      <img src="https://source.unsplash.com/400x400?beach" style="width:100%" onclick="onClick(this)" alt="Sample 17">
      <img src="https://source.unsplash.com/400x400?tree" style="width:100%" onclick="onClick(this)" alt="fortnite lol">
    </div>
  </div>

  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}
</script>

</body>
</html>
